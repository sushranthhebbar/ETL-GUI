<div class="col-md-6">
    <h2 class="text-center">Add Source</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" [(ngModel)]="source.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="type">Type</label>
        <input [(ngModel)]="source.type" placeholder="Type" name="type" class="form-control" id="type">
      </div>
    
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input [(ngModel)]="source.queryFrequency" placeholder="frequency" name="frequency" class="form-control" id="frequency">
      </div>

      <div class="form-group">
        <label for="URL">URL</label>
        <input [(ngModel)]="source.url" placeholder="URL" name="url" class="form-control" id="url">
        <pre>{{data | json}}</pre>
      </div>
      <button class="btn btn-success" (click)="fetchSource()">Fetch</button>

      <div class="form-group">
        <label for="mapping">Mapping</label>
        <!--<input [(ngModel)]="source.mapping" placeholder="mapping" name="mapping" class="form-control" id="mapping">-->
        <textarea [(ngModel)]="source.mapping" placeholder="mapping" name="mapping" class="form-control" id="mapping" rows="4" cols="50"></textarea>
      </div>

      <button class="btn btn-success" (click)="addSource()">Add</button>
    </form>
    </div>
